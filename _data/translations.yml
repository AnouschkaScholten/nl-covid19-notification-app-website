  -
    image: slide-outside-bicycle
    nl:
      title: Bescherm je vrienden, familie en de rest van Nederland
      content: |
        [Naam app] waarschuwt nadat je in de buurt bent geweest van iemand met het coronavirus. 
        Zo kunnen we samen de verspreiding stoppen.
  -
    image: slide-app-notification
    nl:
      title: Je krijgt een melding <u>nadat</u> je extra kans op besmetting hebt gelopen
      content: |
        Dit gebeurt als je 10 minuten dicht bij iemand bent geweest die daarna positief is getest. 
        Deze persoon moet ook de app gebruiken.

