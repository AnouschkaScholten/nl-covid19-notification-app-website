<header>
  <div class="skiplinks">
    <a href="#content">Ga direct naar inhoud</a>
  </div>
  <div class="badge"><span class="note">{{ site.data.translations.note[page.lang] }}</span> {{ site.data.translations.development[page.lang] }}</div>
  <div class="logobar">
    <div class="logo">
      <img src="{{ relroot }}img/logo-RO.svg" alt="{{ site.data.translations.govlogo[page.lang] }}" aria-hidden="true">
      <!-- TODO: <span class="wordmark">
        <span class="sender">{{ site.data.translations.minvws[page.lang] }}</span>
      </span> -->
    </div>
  </div>
  <div class="header-yellow">
    <div class="container">
      <div class="header-yellow__text">
        <div class="header-yellow__language-picker">
          {% include language-picker.html %}
        </div>
        <h1>
          {{ site.data.translations.header-title[page.lang] }}
        </h1>
        <h2 class="subtitle">{{ site.data.translations.header-subtitle[page.lang] }}</h2>
      </div>
      <!-- TODO <div class="watch"><a href="#">{{ site.data.translations.watch[page.lang] }}</a></div> -->
    </div>
  </div>
</header>
