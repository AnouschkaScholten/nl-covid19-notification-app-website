
<div class="info-slider">
  <div class="info-slider__slides">
    <!-- Swipe.JS Slider main container -->
    <div class="swiper-container">

      <nav aria-labelledby="info-container-title">
        <h2 id="info-container-title" class="screen-reader-text">
          {{ site.data.translations.info-slider-title[page.lang] }}
        </h2>
        <div class="swiper-pagination"></div>
      </nav>

      <!-- #60 Accessibility wise this has been agreed upon as acceptable for both screen-reader as keyboard users. -->
      <button type="button" class="swiper-button-prev">
        <span class="screen-reader-text">
          {{ site.data.translations.info-slider-btn-prev-slide[page.lang] }}:
          {{ site.data.translations.info-slider-title[page.lang] }}
        </span>
      </button>
      <button type="button" class="swiper-button-next"><!-- TODO: Aria label (vanuit swiper.JS) moet weg... -->
        <span class="screen-reader-text">
          {{ site.data.translations.info-slider-btn-next-slide[page.lang] }}:
          {{ site.data.translations.info-slider-title[page.lang] }}
        </span>
      </button>

      <div class="swiper-wrapper">
        {% for info-slide in site.data.translations.info-slides[page.lang] %}
          <div class="swiper-slide">
            <div class="info-slide" id="swiper-slide-{{ forloop.index }}" aria-labelledby="info-slide-title-{{ forloop.index }}">
              <div class="info-slide__graphic">
                {% comment %}<!-- Note: pro-active lazy-load by Swipe.JS -->{% endcomment %}
                {% comment %}<!-- Note: image is decorative -->{% endcomment %}
                <img
                  data-src="{{ relroot }}img/info-slider/{{ info-slide.image }}.svg"
                  alt=""
                  class="swiper-lazy"
                >
              </div>
              <div class="info-slide__text">
                <h3 id="info-slide-title-{{ forloop.index }}">{{ info-slide.title | markdownify }}</h3>
                {{ info-slide.content | markdownify }}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <button
    type="button"
    class="info-slider__btn-pause"
  >
    {{ site.data.translations.info-slider-btn-pause[page.lang] }}:
    {{ site.data.translations.info-slider-title[page.lang] }}
  </button>
</div>
<script type="text/javascript">{% include info-slider.js %}</script>
