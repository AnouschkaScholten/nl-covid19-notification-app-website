{% assign relroot = '' %}
{% if page.lang != 'nl' %}
{%   assign relroot = '../' %}
{% endif %}
<!DOCTYPE html>
<!-- generated at {{ site.time }} -->
<html lang="{{page.lang}}">
{% include head.html %}
<body>
  {% include header.html %}
  <main id="content">
    <div class="container">

      <div class="lead">
        <div class="lead__text">
          {{ content }}
        </div>
      
        <div class="lead__preview">
          <img src="{{ relroot }}img/app-preview.png" alt="{{ site.data.translations.app-preview[page.lang] }}" class="app-preview">
          <div class="lead__preview__slider">
            {% include info-slider.html %}
          </div>
        </div>
      </div>
      
    </div>
    {% include statements.html %}
    <!-- {% include explainer.html %} -->
    {% include faq.html %}
  </main>
  {% include footer.html %}
</body>
</html>
