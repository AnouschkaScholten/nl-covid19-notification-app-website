{% assign relroot = '' %}
{% if page.lang != 'nl' %}
{%   assign relroot = '../' %}
{% endif %}
<!DOCTYPE html>
<!-- generated at {{ site.time }} -->
<html lang="{{page.lang}}">
{% include head.html %}
<body>
  {% include header.html %}
  <main>
    <div class="container">

      <div class="lead">
        <div class="lead__text">
          {{ content }}
        </div>
      
        <div class="lead__preview">
          <img src="{{ relroot }}img/app-preview.png" alt="{{ site.data.translations.app-preview[page.lang] }}" class="app-preview">
          <div class="lead__preview__slider">
            {% include info-slider.html %}
          </div>
        </div>
      </div>
      
    </div>
    {% include statements.html %}
    <!-- {% include explainer.html %} -->
    {% include faq.html %}
  </main>
  {% include footer.html %}
  <script type="text/javascript">{% include info-slider.js %}</script>
  <script type="text/javascript">{% include generic.js %}</script>
  <script src="https://unpkg.com/details-element-polyfill@2.4.0/dist/details-element-polyfill.js"   integrity="sha384-e9xku4VSRQ/IhD1GrrEGl4DR0H68G1fI1qUeiY9f6aSYKSAQJDNWwLiBq8uZB7aD" crossorigin="anonymous" async></script>
</body>
</html>
